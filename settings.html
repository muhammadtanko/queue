<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Settings</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Swiper Settings</h1>
        <form id="settingsForm">
            <label for="intervalInput" class="block text-lg font-medium text-gray-700">Set Time Interval (in seconds):</label>
            <input
                type="number"
                id="intervalInput"
                class="mt-2 mb-4 p-2 border border-gray-300 rounded-md w-full"
                min="1"
                value="3"
                required
            />
            <button
                type="submit"
                class="w-full bg-[#4caf50] text-white py-2 rounded-md  transition duration-300"
            >
                Save Settings
            </button>
        </form>
    </div>

    <script>
        // Retrieve the saved interval from localStorage on page load
        window.onload = function() {
            const savedInterval = localStorage.getItem('swiperInterval');
            if (savedInterval) {
                document.getElementById('intervalInput').value = savedInterval;
            }
        };

        // Handle form submission to save the interval
        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the interval value from the input
            const intervalValue = document.getElementById('intervalInput').value;
            const intervalInMs = parseInt(intervalValue) * 1000;
            // Save the interval value to localStorage
            localStorage.setItem('swiperInterval', intervalInMs);

            alert('Time interval saved to ' + intervalValue + ' seconds.');
        });
    </script>
</body>
</html>
