    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function setRoomAndRedirect(roomUrl) {
        localStorage.setItem("selectedRoom", roomUrl);
        window.location.href = roomUrl;

    <!-- Container for the grid -->
    <div class="container mx-auto p-6">
      <!-- Grid container -->

        <!-- Component: User profile card -->
        <div

        >
          <!-- Image -->
          <figure class="p-6 pb-0">
            <span
              class="relative inline-flex items-center justify-center w-20 h-20 text-white rounded-full"
            >
              <img
                src="zamfaralogo.jpg"
                alt="user name"
                title="user name"
                width="80"
                height="80"
                class="max-w-full rounded-full"
              />
            </span>

          <!-- Body-->
          <div class="p-6">
            <header class="mb-4">
              <h3 class="text-xl font-medium text-slate-700">
                Governor's Guest List

              <p class="text-slate-400">Zamfara State Government</p>
            </header>
          </div>

          <div class="flex justify-end gap-2 p-6 pt-0">

            >
              <span class="order-2">View List</span>
              <span class="relative only:-mx-5">

                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="1.5"
                  role="graphics-symbol"
                  aria-labelledby="title-06 desc-06"

                  />
